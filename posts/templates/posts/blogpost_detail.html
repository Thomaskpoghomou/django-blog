{% extends 'base.html' %}

{% block title %}
<title>{{ post.title }}</title>
{% endblock title %}

{% block content %}
    <article class="post-detail">
        <h1>{{ post.title }}</h1>
        <img src="{{ post.thumbnail.url }}" alt="Image de l'article" class="img-responsive" style="max-width: 80%;", height="auto">
        <div>{{ post.content|linebreaks|safe }}</div>
    </article>
{% endblock content %}
